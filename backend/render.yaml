services:
  - type: web
    name: barkwise-backend
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    disk:
      name: barkwise-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: AUTH_REQUIRED
        value: "true"
      - key: AUTH_TOKEN_TTL_HOURS
        value: "168"
      - key: OPENAI_MODEL
        value: "gpt-4.1-mini"
      - key: SERVICES_DB_PATH
        value: "/var/data/services.sqlite3"
      - key: MEMORY_DB_PATH
        value: "/var/data/memory.sqlite3"
      - key: CORS_ORIGINS
        value: "https://app.barkwise.app"
      - key: TRUSTED_HOSTS
        value: "api.barkwise.app"
      - key: AUTH_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
